<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="static/css/signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="sign-in-desc-box">
        <h2>
          CSCB20 Introduction&nbsp;to Web&nbsp;Application and&nbsp;Database
        </h2>
        <!-- <p>Sign in to</p>
        <ul>
          <li>view course description</li>
          <li>download lecture notes</li>
          <li>download tutorial worksheets</li>
          <li>download assignment instructions</li>
          <li>send us feedbacks</li>
          <li>view your grades</li>
        </ul> -->
      </div>
      <div class="sign-in-box">
        <img src="../static/src/images/utsc-logo.svg" alt="utsc-logo" />
        <h2>Sign up</h2>
        <form
          class="input-box"
          action="http://127.0.0.1:5000/signup"
          method="POST"
        >
          <label for="user-type">Role</label>
          <select name="user-type" id="user-type">
            <option value="student">student</option>
            <option value="instructor">instructor</option>
          </select>
          <label for="user-info">Information</label>
          <!-- <label for="user-info">Full Name</label> -->
          <input name="input-full-name" placeholder="Full Name" />
          <!-- <label for="user-info">Utorid</label> -->
          <input name="input-utorid" placeholder="Utorid" />
          <!-- <label for="user-info">Username</label> -->
          <input name="input-username" placeholder="Username" />
          <!-- <label for="user-info">Password</label> -->
          <input type="password" name="input-password" placeholder="Password" />
          <div class="button-box">
            <button>Sign up</button>
          </div>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
      </div>
    </main>
  </body>
</html>
