<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="sign-in-desc-box">
        <h2>
          CSCB20 Introduction&nbsp;to Web&nbsp;Application and&nbsp;Database
        </h2>
        <p>Sign in to view your grades or send us anonymous feedbacks!</p>
        <!-- <ul>
          <li>view course description</li>
          <li>download lecture notes</li>
          <li>download tutorial worksheets</li>
          <li>download assignment instructions</li>
          <li>send us feedbacks</li>
          <li>view your grades</li>
        </ul> -->
      </div>
      <form class="sign-in-box" action="http://127.0.0.1:5000/signin" method="post">
        <img src="../src/images/utsc-logo.svg" alt="utsc-logo" />
        <h2>Sign in</h2>
        <div class="input-box">
          <input id="input-username" placeholder="Username" />
          <input type="password" id="input-password" placeholder="Password" />
        </div>
        <div class="button-box">
          <button>Sign in</button>
        </div>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </main>
  </body>
</html>
